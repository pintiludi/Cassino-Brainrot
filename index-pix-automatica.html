
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cassino Brainrot ðŸ’¸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    button {
      margin: 5px;
      padding: 15px 25px;
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #00cc7a;
    }
    .resultado {
      margin-top: 30px;
    }
    a {
      color: #00ffff;
      font-size: 18px;
      display: block;
      margin: 15px 0;
    }
    img {
      margin-top: 10px;
      width: 250px;
      border: 3px solid #00ff99;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Cassino Brainrot</h1>
  <p>Escolha um valor e gere seu pagamento Pix automaticamente:</p>

  <div id="botoes">
    <button onclick="gerarPagamento(1)">R$1</button>
    <button onclick="gerarPagamento(2)">R$2</button>
    <button onclick="gerarPagamento(5)">R$5</button>
    <button onclick="gerarPagamento(10)">R$10</button>
    <button onclick="gerarPagamento(20)">R$20</button>
    <button onclick="gerarPagamento(50)">R$50</button>
    <button onclick="gerarPagamento(100)">R$100</button>
  </div>

  <div class="resultado">
    <a id="link" href="#" target="_blank"></a>
    <img id="qr" src="" alt="QR Code Pix"/>
  </div>

  <script>
    function gerarPagamento(valor) {
      fetch("https://cassino-brainrot.vercel.app/api/gerar-pagamento", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ valor: valor })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("link").href = data.link;
        document.getElementById("link").innerText = "ðŸ”— Link de Pagamento Pix";
        document.getElementById("qr").src = data.qr;
      })
      .catch(err => {
        document.getElementById("link").innerText = "Erro ao gerar pagamento";
        document.getElementById("qr").src = "";
      });
    }
  </script>
</body>
</html>
